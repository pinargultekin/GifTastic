<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch|Fredericka+the+Great|Londrina+Sketch|Patrick+Hand+SC|Sirin+Stencil|Vast+Shadow&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>GifTastic</title>
</head>

<body>
    <header>
        <h1>HOW DO YOU FEEL?</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 giphy"> <img src="assets/images/mood.gif"></div>

            <div class="card col-lg-5" id="buttons">
                <h2> Click a button according to your mood!</h2>

            </div>

            <div class="card col-lg-5" id="user-button">
                <h2>If your mood is not here create a button that reflects your mood!</h2>
                <form id="form">
                    <label id="title" for="user-input">Enter your mood:</label>
                    <input type="text" class="form-control" id="user-input" placeholder="Happy" />
                    <input id="addMood" type="submit" class="btn btn-lg btn-block btn-warning" value="Submit">
                </form>
            </div>

            <div class="card col-lg-10" id="gifs">
            </div>
        </div>
        <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
